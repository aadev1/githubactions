name: Continuous Deployment

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  deploy:
    uses: ./.github/workflows/reusable-workflow.yml
    with:
      environment: dev
      branch: main
    secrets: inherit